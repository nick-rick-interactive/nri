<div class="section">
    <div class="">
        <div class="work-blocks">
            <div class="work-container" data-ng-repeat="project in projects" ng-class-even="'alt'">
                <div class="container">
                    <a href="#work/{{project.slug}}" class="work-block col-md-12" style="background-image:url('img/{{project.banner_url}}');" ng-class-even="'alt'">
                        <div class="wb-info">
                            <div class="wb-tech">
                                <img src="img/{{tech.tech_img}}" title="HTML 5" alt="{{tech.alt}}" data-ng-repeat="tech in project.technologies"/>
                            </div>
                            <div class="wb-row">
                                <div class="wb-cell">
                                    <img src="img/{{project.client_img_url}}" alt="{{project.client_name}}" class="work-logo"/>
                                    <h2>{{project.name}}</h2>
                                    <p>{{project.short_desc}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="cover-grad">
                            <img src="img/grad.png"/>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
