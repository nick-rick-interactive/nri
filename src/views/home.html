<div class="section">
    <div class="">
        <div class="work-blocks">
            <div class="work-container" data-ng-repeat="project in projects" ng-class-even="'alt'" ng-mouseover="workOver" ng-click="workClick" ng-mouseleave="workOut">
                <div class="container">
                    <a href="#work/{{project.slug}}" workimg class="work-block inactive col-md-12" style="background-image:url('img/{{project.banner_url}}');" ng-class-even="'alt'">
                        <div class="wb-info">
                            <div class="wb-tech">
                                <img src="img/{{tech.tech_img}}" title="HTML 5" alt="{{tech.alt}}" data-ng-repeat="tech in project.technologies"/>
                            </div>
                            <div class="wb-row">
                                <div class="wb-cell">
                                    <img src="img/{{project.client_img_url}}" alt="{{project.client_name}}" class="work-logo"/>
                                    <h2>{{project.name}}</h2>
                                    <p>{{project.short_desc}}</p>
                                    <strong>&gt;</strong>
                                </div>
                            </div>
                        </div>
                        <div class="cover-grad">
                            <img src="img/grad.png"/>
                        </div>
                        <img src="img/{{project.banner_url}}" class="bg-img-hide"/>
                    </a>
                </div>
                <span class="spinner" data-ng-if="$even" us-spinner="{radius:10, width:3, length: 11, color: '#0076a3'}"></span>
                <span class="spinner" data-ng-if="$odd" us-spinner="{radius:10, width:3, length: 11, color: '#d14925'}"></span>
            </div>
        </div>
    </div>
</div>
